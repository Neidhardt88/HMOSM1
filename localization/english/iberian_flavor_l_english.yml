 # Starting Events
 iberian_starting_country_events.asa.t:0 "Hastaia"
 iberian_starting_country_events.asa.desc:0 "Over the island of Cartare, at the mouth of the [GetProvince('(int32)7665').GetName] lay [GetProvince('(int32)1342').GetName], a prosperous city whose riches come from the commerce of metals and goods with the Punics and fellow Turdetanians. Near the natural mouth of the Lacus and beside the channel that ends just in front of [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] grew as one of the biggest Turtedanian cities with a prosperous market full of life.\n\n[GetCountry('ASA').GetAdjective] aren't only merchants. Looking to enlarge their influence, [GetCountry('LSC').GetName] was sunjugated. But this pre-eminence is contested by another Turdetanian state, [GetCountry('CRM').GetName]. To prevent the [GetCountry('CRM').GetAdjective] expansion to the south, [GetCountry('ASA').GetName] has created a League with [GetCountry('GAD').GetName] and [GetCountry('ONU').GetName].\n\nWill this be enough? [GetCountry('ASA').GetName] must preapre itself for an inevitable war if it wants to reamain the center of the region."
 iberian_starting_country_events.asa.a:0 "Time to make history"
 iberian_starting_country_events.crm.t:0 "Karmoia"
 iberian_starting_country_events.crm.desc:0 "In the Turdetanian hinterland, near the river [GetProvince('(int32)7772').GetName] the city of [GetProvince('(int32)1374').GetName] is located. This city once lived a quiet life, subsiding off trade and specializing in metallurgy, but this life abruptly ended. Political instability devastated the Turdetanians after the fall of Tartessos and war is constant.\n\nThe mastery of [GetCountry('CRM').GetName] in the use of metals gave it an advantage over its neighbours. The [GetCountry('CRM').GetAdjective] army won many wars against [GetProvince('(int32)1371').GetName], the other great Turdetanian city of the region, culminating in the conquest of the rival city. Later the cities of [GetProvince('(int32)1369').GetName] and [GetProvince('(int32)1372').GetName] befell the same fate.\n\nThe conquests have drawn the attention of the other Turdetanians, who see [GetCountry('CRM').GetName] as a threat. [GetCountry('ASA').GetName], the Southern neighbour, seeks to be the hegemon of the region too and created a League to prevent both [GetCountry('CAR').GetAdjective] and [GetCountry('CRM').GetAdjective] expansion. This creates a very tense climate that only time will loosen."
 iberian_starting_country_events.crm.a:0 "Time to make history"
 iberian_starting_country_events.onu.t:0 "Onubaia"
 iberian_starting_country_events.onu.desc:0 "The coastal city of [GetProvince('(int32)1339').GetName] has been inhabited since immemorial times. Positioned on a penisula at the mouth of the Luxia River, [GetProvince('(int32)1339').GetName] is well defended together with a prominent location to control the commerce of the metals extracted from the rich mines of [GetProvince('(int32)1415').GetName]. Phoenician settlers have arrived from time to time, but the since [GetCountry('CAR').GetAdjective]s expanded into Iberia migration has increased. Centuries ago, Celtic tribes expanded from the Plateau to the lands called [GetCountry('BDL').GetName] and [GetProvince('(int32)1337').GetArea.GetName], lands before part of Tartessos.\n\nThe mines are still wealthy, but extractions are declining and commerce with it. Even with this difficulties, [GetCountry('ONU').GetName] has great potential to change its fate and turn the tide to its benefit."
 iberian_starting_country_events.onu.a:0 "Time to make history"
 iberian_starting_country_events.tut.t:0 "Heirs of Tartessos"
 iberian_starting_country_events.tut.desc:0 "The land of the Turdetanians had many names in the past, the most widely used was Tartessos. This state is a mixture of Myth and Reality and legends talk about the riches and prosperity of the kingdom ruled by the Silver Man itself, Arganthonios.\n\nPhoenicians and Greeks have tried to settle down since the dawn of time to have access to the rich mines of Turdetania. Legends talk about the fall of Tartessos two centuries ago at the end of the battle of [GetProvince('(int32)3515').GetName] between a coalition of [GetCountry('ETR').GetAdjective]s and [GetCountry('CAR').GetAdjective]s and the Phocaeans Greeks of [GetProvince('(int32)3515').GetName], but truth is more complex than that.\n\nThe Phoenician influence had been a constant in the region and lead to a situation in wich Canaanite gods are worshipped equally as often as the local gods, especially the goddess Astarte and the god Melqart. The upper classes took a step forward and embraced Punic customs as their own. This situation created a rich melting pot that created a unique culture.\n\nInestability galvanises the region in a time where the [GetCountry('CAR').GetAdjective]s are at the gates of Turdetania looking for her wealth. Will the Turdetanians survive?"
 iberian_starting_country_events.tut.a:0 "Time to make history"
 iberian_starting_country_events.gad.t:0 "Gadir"
 iberian_starting_country_events.gad.desc:0 "A long time ago, beyond the Pillars of Herakles, settlers from [GetProvince('(int32)743').GetName] founded a city on the island of Erytheia. They called it [GetCountry('GAD').GetName], 'The Stronghold'. As one of the oldest Phoenician Colonies in Western Mediterranean, the city's riches come from its access to the Atlantic Tin Routes and the Turdetanian mines.\n\n[GetCountry('GAD').GetName] is well known for another reason, the Garum of [GetProvince('(int32)1344').GetName] enjoys wide recognition as the best seasoning in the Mediterranean world, being consummed from Iberia to Anatolia and beyond.\n\nThe end of the Battle of [GetProvince('(int32)3515').GetName] two centuries ago and the fall of Greek pre-eminence in the Western Mediterranean were good news at first, yet the rise of [GetCountry('CAR').GetName] changed that. The [GetCountry('CAR').GetAdjective]s pressuring [GetCountry('GAD').GetName] into becoming a vassal have created big tensions between the two former Phoenician colonies.\n\nThe city faces relative isolation due to [GetCountry('CAR').GetAdjective] meddling, but it has the sympathy of some local powers like [GetCountry('ASA').GetName] and [GetCountry('ONU').GetName]. [GetCountry('GAD').GetName] must prepare herself if she wants to endure."
 iberian_starting_country_events.gad.a:0 "Time to make history"
 iberian_starting_country_events.sgs.t:0 "Arseia"
 iberian_starting_country_events.sgs.desc:0 "In [GetProvince('(int32)1029').GetArea.GetName], over the Eastern Coast of Iberia lay [GetProvince('(int32)1029').GetName], known as Saguntum to the Romans. First a simple scale route for the Massalian Ships, the settlement started to grow, trading with goods from the hinterlands of the Peninsula and their own. Good relations with the Greeks of [GetCountry('MAS').GetName] and [GetCountry('EPO').GetName] created a fluent stream of cultural and economic exchange.\n\nThe big port of [GetProvince('(int32)1029').GetName] sees ships docking from different places and her walls protect her people from external threats. [GetCountry('SGS').GetName] has the honour of being the first Iberian city issuing her own coins.\n\nJust time will tell if [GetCountry('SGS').GetName] will keep growing or perish under a stronger enemy... I would be careful if someone called Hannibal appeared before your gates."
 iberian_starting_country_events.sgs.a:0 "Time to make history"
