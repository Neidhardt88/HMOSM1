 ### Stupa ###
 wonder_greek_academy:0 "Platonic Academy"
 wonder_greek_academy_desc:0 "Founded by Plato, the School of Athens persisted throughout the Hellenisitic period as a centre of learning and Greek philosophy. Notable members of the academy include Speusippus, Xenocrates, Aristotle, Heraclides, Eudoxus of Cnidus, and Heraclides Ponticus."
 wonder_knossos_palace:0 "Knossos Palace"
 wonder_knossos_palace_desc:0 "One of Europe’s oldest cities, Knossos eventually became the ceremonial and political centre of the ancient Minoan civilization, now a shadow of its former self. In Greek legends, King Minos of old dwelt in the palace, builder of the labyrinth holding the fabled Minotaur."
 wonder_cothon:0 "Carthage Great Cothon"
 wonder_cothon_desc:0 "The great cothon at Carthage was divided into a rectangular merchant harbour followed by an inner protected harbour and shipyard reserved for the navy. This inner harbour was circular and surrounded by a ring of dry docks able to hold two hundred and twenty ships. In the centre was the command house, raised above so the harbour master could view the entire bay."
